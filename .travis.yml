sudo: false
language: python
python:
- '3.6'
services:
- docker
- mysql
- redis-server

jobs:
  include:
  - stage: unittest
    before_script:
      # - tests/up.sh
      - mysql -e 'CREATE DATABASE kaetest;'
      - pip install pipenv
      - pipenv sync --dev
    script:
    - PYTEST=1 pytest

  - stage: build and push docker image
    if: tag IS present
    script:
      - echo $TRAVIS_TAG
      - echo "$DOCKER_PASS" | docker login -u "$DOCKER_USER" --password-stdin
      - docker build -t kaecloud/console:latest .
      - docker tag kaecloud/console:latest kaecloud/console:$TRAVIS_TAG
      - docker images
      - docker push kaecloud/console:$TRAVIS_TAG
      - docker push kaecloud/console:latest
env:
  global:
  - secure: 
  - secure: 
